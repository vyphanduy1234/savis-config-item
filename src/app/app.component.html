<button (click)="addItem('text')">Add Item</button>
<button (click)="addItem('checkbox')">Add Item checkbox</button>
<button (click)="addItem('date')">Add Item date</button>
<div class="container" #con>
  <sv-config-item
    [bound]="con"
    *ngFor="let itemSetting of listItemSetting; let position = index"
    [setting]="itemSetting"
    [position]="position"
    (onRemove)="onItemRemove($event)"
    (onItemSettingUpdate)="onItemSettingUpdate($event)"
  ></sv-config-item>
</div>
